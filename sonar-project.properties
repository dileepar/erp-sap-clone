# ==============================================
# SonarQube Configuration - SAP Clone
# ==============================================

# Project Information
sonar.projectKey=sap-clone-enterprise
sonar.projectName=SAP Clone Enterprise
sonar.projectVersion=1.0
sonar.organization=your-org

# Source Code
sonar.sources=src/
sonar.tests=tests/
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/coverage/**

# Language Specific Settings
sonar.cs.dotcover.reportsPaths=coverage/coverage.xml
sonar.cs.opencover.reportsPaths=coverage/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=TestResults/*.trx
sonar.javascript.lcov.reportPaths=src/Web/sap-web/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true

# Rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1186
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.generated.ts

# Ignore test files for certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=csharp:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Test.cs

# Ignore migrations
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Migrations/**

# Coverage
sonar.coverage.exclusions=**/*Test.cs,**/*.generated.cs,**/Migrations/**

# Duplications
sonar.cpd.exclusions=**/*Test.cs,**/*.generated.cs 